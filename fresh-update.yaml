- hosts: all
  tasks:
    - name: Enable EPEL Repository on CentOS 8
      dnf:
        name: epel-release
        state: latest
    - name: Update 
      dnf:
        name: '*'
        state: latest
    - name: Install Package
      dnf:
        name: "{{item}}"
        state: latest
      loop:
        - wget
        - curl
        - vim
        - git
        - net-tools
